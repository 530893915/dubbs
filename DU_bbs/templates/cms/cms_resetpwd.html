{% extends  'cms/cms_base.html' %}

{% from 'common/common_macros.html' import static %}

{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('cms/js/cms_resetpwd.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post" class="form-min">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">旧密码</span>
                <input type="password" class="form-control" name="oldpwd" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">新密码</span>
                <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" name="newpwd_repeat" placeholder="请再次输入新密码">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit">
                保存
            </button>
        </div>
    </form>
{% endblock %}
